<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="estilo.css">
    <script type="text/javascript" src="efeito.js"></script>
    <title>Slideshow</title>
</head>

<body>

    <h1>Slideshow - Aves</h1>

    <!-- Slideshow container -->
    <div class="slideshow-container">
        <ul>
            <!-- Full-width images with number and caption text -->
            <li class="mySlides fade">
                <figure>
                    <div class="numbertext">1 / 4</div>
                    <img src="img/sabia.jpg">
                    <figcaption class="text">S치bia</figcaption>
                </figure>
            </li>

            <li class="mySlides fade">
                <figure>
                    <div class="numbertext">2 / 4</div>
                    <img src="img/sabia.jpg">
                    <figcaption class="text">S치bia</figcaption>
                </figure>
            </li>

            <li class="mySlides fade">
                <figure>
                    <div class="numbertext">3 / 4</div>
                    <img src="img/sabia.jpg">
                    <figcaption class="text">S치bia</figcaption>
                </figure>
            </li>

            <li class="mySlides fade">
                <figure>
                    <div class="numbertext">4 / 4</div>
                    <img src="img/sabia.jpg">
                    <figcaption class="text">S치bia</figcaption>
                </figure>
            </li>
        </ul>

        <!-- Next and previous buttons -->
        <button class="prev" onclick="plusSlides(-1)">&#10094;</button>
        <button class="next" onclick="plusSlides(1)">&#10095;</button>

        <!-- The dots/circles -->
        <div id="navegacao">
            <button class="dot" onclick="currentSlide(1)"></button>
            <button class="dot" onclick="currentSlide(2)"></button>
            <button class="dot" onclick="currentSlide(3)"></button>
            <button class="dot" onclick="currentSlide(4)"></button>
        </div>
    </div>
</body>

</html>
